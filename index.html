<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">
<div ng-repeat="user in users">
  <img ng-src="{{user.avatar}}" alt="" />
  <h3 ng-class="{favorite: user.isFavorite}">{{user.first_name}} {{user.last_name}}
      <button type="button" name="button" ng-click="toggleFavorite(user.id)">Favorite</button>
  </h3>

</div>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="mainService.js" charset="utf-8"></script>
</body>
</html>
